<!DOCTYPE html> 
<!-- declares the file as an html5 document -->

<!-- html element = html tag + content  -->

<html lang="en">
<!-- html is the root element, all the html is written inside this tag  -->

<!-- the head tag stores the metadata(description), SEO related data, title and links -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebPage</title>
</head>

<!-- all the labelling contents that are displayed to the user is written inside body tag  -->
<body>
    <h1>Hellow!
        my name is Debjit
    </h1>
</body>

</html>
